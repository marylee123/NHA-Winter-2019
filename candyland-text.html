<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<button><img src="https://pngimg.com/uploads/dice/dice_PNG74.png" height="100px" ></button><h1 id="num">Dice Rolled</h1>

		<h3>Player 1</h6>
		<div>Position:
			<p id="spot">0</p>
		</div><br>

		<h3>Player 2</h6>
		<div>Position:
			<p id="spot2">0</p>
		</div><br><br>

		<div id="log"></div>

		<script>
			let count = 0;
			let total = 0;
			let total2 = 0;
			$("button").click(()=>{
				count += 1;
				if(count%2 === 0){
					let dice2 = Math.floor(Math.random()*5);
					document.getElementById("num").innerHTML = dice2;
					total2 += dice2;
					document.getElementById("spot2").innerHTML = total2;

					$("div#log").append("<p>Player 2 got "+ dice2 + ". New position is " + total2 + ".");

					if(total2 >= 10){
						alert("Player 2 won!");
					}
				}
				else{
					let dice = Math.floor(Math.random()*5);
					document.getElementById("num").innerHTML = dice;
					total += dice;
					document.getElementById("spot").innerHTML = total;

					$("div#log").append("<p>Player 1 got "+ dice + ". New position is " + total + ".");

					if(total >= 10){
						alert("Player 1 won!");
					}
				}
			});
		</script>
		<style>
			button{
				background: none;
			}
		</style>
	</body>
</html>
